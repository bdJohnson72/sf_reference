<!-- Car Card -->
<template>
    <lightning-card title={nameValue} icon-name="standard:apex_plugin">
        <div class="slds-m-horizontal_medium">
            <img src={pictureURL} alt="car image"/>
            <lightning-record-view-form record-id={recordId}
                                        object-api-name="Car__c"
                                        onload={handleFormLoaded}
                                        density="compact">
                <lightning-output-field field-name={category}></lightning-output-field>
                <lightning-output-field field-name={make}></lightning-output-field>
                <lightning-output-field field-name={msrp}></lightning-output-field>
                <section>Other Features</section>
                <lightning-output-field field-name={fuel}></lightning-output-field>
                <lightning-output-field field-name={seats}></lightning-output-field>
                <lightning-output-field field-name={transmission}></lightning-output-field>
            </lightning-record-view-form>

        </div>

    </lightning-card>
</template>
